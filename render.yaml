services:
  - type: web
    name: listmonk
    env: docker
    repo: https://github.com/codebloq/listmonk
    region: oregon
    plan: free
    branch: master
    dockerfilePath: Dockerfile
    buildCommand: ./listmonk --install --yes
    envVars:
      - key: LISTMONK_app__admin_username
        value: admin
      - key: LISTMONK_app__admin_password
        value: changeme123
      - key: LISTMONK_db__host
        fromService:
          type: pserv
          name: listmonk-db
          property: host
      - key: LISTMONK_db__port
        value: "5432"
      - key: LISTMONK_db__user
        sync: false
      - key: LISTMONK_db__password
        sync: false
      - key: LISTMONK_db__database
        sync: false

databases:
  - name: listmonk-db
    databaseName: listmonk
    user: listmonk
    password: listmonkpass
    plan: free
    region: singapore
